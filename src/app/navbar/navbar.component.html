<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> <!-- botÃ£o para abrir o menu -->
    </ion-buttons>
    <ion-title>Recipe Maker</ion-title>
  </ion-toolbar>
</ion-header>

<!-- O menu -->
<ion-menu side="start" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let page of pages" [routerLink]="page.url" routerDirection="root">
        <ion-icon slot="start" [name]="page.icon"></ion-icon>
        <ion-label>{{ page.title }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- O conteÃºdo principal -->
<ion-router-outlet id="main-content"></ion-router-outlet>
