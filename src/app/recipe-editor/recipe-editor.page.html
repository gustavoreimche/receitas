<!-- recipe-editor.page.html -->
<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
  <ion-item>
    <ion-label>Title</ion-label>
    <ion-input formControlName="title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Ingredients</ion-label>
    <ion-input formControlName="ingredients"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Instructions</ion-label>
    <ion-input formControlName="instructions"></ion-input>
  </ion-item>
  <ion-button expand="full" type="submit" [disabled]="!recipeForm.valid">Submit</ion-button>
</form>
